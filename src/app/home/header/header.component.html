<header #header [class.explore-header]="content.isExplore" background-image="https://ssl.gstatic.com/trends_tpt/340b37856b4124ddee24fa64e826e313f076299b758914932c63fa061d4eb901.jpg"
    enable-scroll-opacity="true" content-overlap="47" is-home-page="true" class="ng-scope ng-isolate-scope">
    <div class="header-wrapper">
        <div class="header-background has-overlaying-gradient has-custom-image" style="background-image: url(&quot;https://ssl.gstatic.com/trends_tpt/340b37856b4124ddee24fa64e826e313f076299b758914932c63fa061d4eb901.jpg&quot;); background-color: rgb(66, 133, 244);">

</div>

<div class="header-background opacity-mask" style="background-color: rgb(66, 133, 244);" [style.opacity]="imageOpacityPercentage">
</div>

<div class="header-content" [style.margin-bottom.px]="bottomMargin">
    <div #topbar class="header-topbar header-topbar-grow header-with-search" [class.toolbar-shadow]="showShadow" style="background-color: rgb(66, 133, 244);">
<div class="header-topbar-left">
    <button (click)="_sidenav.toggle()" class="menu-btn ng-isolate-scope" id="sidenav-menu-btn">
                        <div class="sidenav-container" title="Open menu">
                            <md-icon md-svg-src="https://ssl.gstatic.com/trends_nrtr/863_RC25/ic_menu_24px.svg" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                                </svg>
                            </md-icon>
                        </div>
                    </button>

    <div class="logo-container">
        <a class="header-title ng-isolate-scope" target="_self" [routerLink]="['/']">
            <md-icon class="google-logo header-logo generic-hide-in-mobile material-icons" aria-hidden="true"></md-icon>
            <h1>WTM</h1>
        </a>


        <h2 class="header-sub-title ng-scope" *ngIf="content.pageSubTitle">
            <a [routerLink]="['/']" class="ng-binding ng-isolate-scope">
                                {{content.subTitle}}
                            </a>
        </h2>
    </div>
</div>


<div class="header-topbar-center search-container">
    <button class="md-icon-button md-no-ink search-button search-button-mobile md-button md-ink-ripple" type="button" aria-label="Search">
                        <md-icon md-svg-icon="https://ssl.gstatic.com/trends_nrtr/863_RC25/ic_search_24px.svg" class="ng-scope">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                <path d="M0 0h24v24H0z" fill="none"></path>
                            </svg>
                        </md-icon>
                    </button>


</div>
<div class="header-topbar-right onebar-container generic-hide-in-mobile">
    <app-filter *ngIf="!client.isDesktopMode"></app-filter>
    <div id="one-google">
        <div id="gb" class="gb_Cf gb_T" style="min-width: 750px;">
<div ng-non-bindable="" class="gb_jb gb_If gb_R gb_Hf gb_X gb_T" style="min-width: 142px;">
<div class="gb_kc gb_If gb_R" style="min-width: 114px;">
<div class="gb_ha" id="gbsfw"></div>
<div class="gb_tf gb_R">
    <div class="gb_vc">
        <a class="gb_Ze gb_Ia gb_xb" id="gb_70" [routerLink]="['/donations']" target="_top">Donate</a>
        <div class="gb_lb"></div>
        <div class="gb_kb"></div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>


</div>

<div *ngIf="content.home || content.health" class="head-content opacity-anim" [class.has-opacity]="hideHeaderContent" style="">
<div>
    <div class="homepage-content-header content-wrap ng-scope">
        <div class="hompage-hero ng-scope" *ngIf="bannerText && content.home">
            <h1 [innerHtml]="bannerText"></h1>
            <a class="md-raised homepage-hero-link md-button md-ink-ripple" [routerLink]="['/series']" aria-label="Explore series">
                <span class="ng-scope">
                                    Explore series
                                </span>
            </a>
        </div>

        <div class="hompage-hero ng-scope" *ngIf="content.health">
            <h1 [innerHtml]="content.bannerText"></h1>
            <a class="md-raised homepage-hero-link md-button md-ink-ripple" [routerLink]="['/health']" aria-label="Explore series">
                <span class="ng-scope">
                                    Explore series
                                </span>
            </a>
        </div>
        <div class="homepage-toolbar layout-align-space-between-center layout-row" layout="row" layout-align="space-between center">
            <h2 class="ng-binding">{{_time.currentDate| date }}</h2>
            <app-filter *ngIf="content.home && client.isDesktopMode && !client.isMobileMode"></app-filter>
            <app-selector *ngIf="content.health && client.isDesktopMode"></app-selector>
        </div>

    </div>
</div>
</div>




</div>
</div>
<app-sidenav [open]="_sidenav.opened"></app-sidenav>


</header>
