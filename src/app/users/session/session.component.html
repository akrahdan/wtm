<div class="page-background">

    <main class="constrain" role="main">
        <h1 class="visually-hidden" id="section-title">Account</h1>
        <div class="content">
            <nav class="tabs">
                <ul>
                    <li class="selected">
                        <span>Log in</span>
                    </li>
                    <li>
                        <a [routerLink]="['/users/sign-up']">Create an account</a>
                    </li>
                </ul>
            </nav>
            <div class="tab-content">
                <form class="new_user" id="new_user" #signInForm="ngForm" (ngSubmit)="onSubmit()">
                    
                    <div class="fieldset">
                        <label class="text-under" for="user_email">Email</label>
                        <input autofocus="autofocus" class="textfield" type="email"  required [(ngModel)]="_signInData.email" name="email" id="user_email">
                    </div>
                    <div class="fieldset">
                        <label class="text-under" for="user_password">Password</label>
                        <input class="textfield"  required [(ngModel)]="_signInData.password" type="password" name="password" id="user_password">
                    </div>
                   
                    <div class="submit-fieldset">
                        <input type="submit" name="commit" value="Log in" class="button submit-button" [disabled]="!signInForm.form.valid">
                        <div class="forgot-password">
                            <a [routerLink]="['/users/password/new']">Forgot your password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="recent-features">
        <div class="grid-container">
            <div class="grid-s-6 grid-m-3 grid-l-6">
                <div class="recent-feature super-hero">
                    <div class="constrain">
                        <a class="hero-link" href="/articles/your-church-needs-to-hear-you-sing">
                            <div class="hero-text-outer">
                                <div class="hero-text-inner">
                                    <div class="hero-text">
                                        <h1 style="color: #c6000e">Your Church Needs to Hear You&nbsp;Sing</h1>
                                        <h2 style="color: #0E0C0D">Preparation for Sunday</h2>
                                    </div>
                                </div>
                            </div>

                        </a>
                        <img alt="" class="image-container lazyloaded" src="https://cdn.desiringgod.org/website_uploads/images/heroes/super/1160/sidekick_your-church-needs-to-hear-you-sing.jpg?1480953453" data-src="https://cdn.desiringgod.org/website_uploads/images/heroes/super/1160/sidekick_your-church-needs-to-hear-you-sing.jpg?1480953453">
                    </div>
                </div>

            </div>
            <div class="grid-s-6 grid-m-3 grid-l-6">
                <div class="recent-feature super-hero">
                    <div class="constrain">
                        <a class="hero-link" href="/articles/you-are-not-alone">
                            <div class="hero-text-outer">
                                <div class="hero-text-inner">

                    </div>

        </div>
