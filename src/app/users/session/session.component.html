<div class="page-background">

    <main class="constrain" role="main">
        <h1 class="visually-hidden" id="section-title">Account</h1>
        <div class="content">
            <nav class="tabs">
                <ul>
                    <li class="selected">
                        <span>Log in</span>
                    </li>
                    <li>
                        <a [routerLink]="['/users/sign-up']">Create an account</a>
                    </li>
                </ul>
            </nav>
            <div class="tab-content">
                <form class="new_user" id="new_user" #signInForm="ngForm" (ngSubmit)="onSubmit()">
                    
                    <div class="fieldset">
                        <label class="text-under" for="user_email">Email</label>
                        <input autofocus="autofocus" class="textfield" type="email"  required [(ngModel)]="_signInData.email" name="email" id="user_email">
                    </div>
                    <div class="fieldset">
                        <label class="text-under" for="user_password">Password</label>
                        <input class="textfield"  required [(ngModel)]="_signInData.password" type="password" name="password" id="user_password">
                    </div>
                   
                    <div class="submit-fieldset">
                        <input type="submit" name="commit" value="Log in" class="button submit-button" [disabled]="!signInForm.form.valid">
                        <div class="forgot-password">
                            <a [routerLink]="['/users/password/new']">Forgot your password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <app-resource></app-resource>


</div>
