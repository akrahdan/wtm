<div class="page-background">

    <main class="constrain" role="main">
        <div class="content">
            <div class="tab-content">
                <form class="new_user" id="new_user"  #changePasswordForm ="ngForm" (ngSubmit)="onSubmit(changePasswordForm, $event)">
                    
                    
                    <div class="fieldset">
                        <label class="text-under" for="user_password">New password</label>
                        <input autofocus="autofocus" class="textfield" type="password" name="password" id="user_password" required
					[(ngModel)]="_updatePasswordData.password">
                    </div>
                    <div class="fieldset">
                        <label class="text-under" for="user_password_confirmation">Confirm new password</label>
                        <input class="textfield" type="password" name="password_confirmation" id="user_password_confirmation" required
					[(ngModel)]="_updatePasswordData.passwordConfirmation">
                    </div>
                    <div class="submit-fieldset">
                        <input type="submit" name="commit" value="Reset my password" class="button submit-button" [disabled]="!changePasswordForm.form.valid">
                    </div>
                </form>
            </div>
        </div>
    </main>

   
      <app-resource></app-resource> 


</div>
