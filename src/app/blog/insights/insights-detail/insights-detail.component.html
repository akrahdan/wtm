<div class="page-background">

    <main role="main">
        <div class="grid-container">
            <div class="grid-full">
                <div class="grouping-index-navigation -show">
                    <div *ngIf="current" class="grouping-index-navigation-type">
                        <select [(ngModel)]="current" class="grouping-index-navigation-type__select">
                            <option *ngFor="let tag of list" [value]="tag._embedded['wp:term'][1][0].slug">{{ tag._embedded['wp:term'][1][0].name}}</option>

                        </select>
                    </div>
                    <a class="grouping-index-navigation__grouping-title" [routerLink]="['/series']">
                        <span class="grouping-index-navigation__grouping-title-label">Series</span>
                        <strong class="grouping-index-navigation__grouping-title-title">
                            Insights From God's Word
                        </strong>
                        <div class="svg">
                            <svg width="20px" height="20px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <title>Filter</title>
                                <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="20x20-Export" fill="#333333">
                                        <g id="Menu" transform="translate(3.000000, 5.000000)">
                                            <path d="M7,9 L13.44799,9 L13.9490967,9 L13.9490967,10 L13.44799,10 L7,10 L7,11 L4,11 L4,10 L0.552009986,10 L0.0509033203,10 L0.0509033203,9 L0.552009986,9 L4,9 L4,8 L7,8 L7,9 Z M12,5 L13.44799,5 L13.9490967,5 L13.9490967,6 L13.44799,6 L12,6 L12,7 L9,7 L9,6 L0.552009986,6 L0.0509033203,6 L0.0509033203,5 L0.552009986,5 L9,5 L9,4 L12,4 L12,5 Z M5,1 L13.44799,1 L13.9490967,1 L13.9490967,2 L13.44799,2 L5,2 L5,3 L2,3 L2,2 L0.552009986,2 L0.0509033203,2 L0.0509033203,1 L0.552009986,1 L2,1 L2,0 L5,0 L5,1 Z" id="Combined-Shape"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </a>
          
                </div>

            </div>
        </div>
        <div *ngIf="current">
          <app-series [post]="post" [slug]="current"></app-series>
        </div>
        
        

    </main>

    <app-resource></app-resource>


</div>
